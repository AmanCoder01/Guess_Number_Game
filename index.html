<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <span>Try and guess number between 1 and 100.</span>
        <p>You have 10 attempts to guess the number</p> <br>

        <form action="">
            <label id="guess" for="">Guess a number</label> <br> <br>
            <input type="text" class="guessField" id="guessField">
            <br> <br>
            <div class="button">
                <button type="submit" id="subt">Submit</button>

            </div>
        </form>

        <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guess remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
